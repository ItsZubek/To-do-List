<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="maincontainer">
			<h1>Todo List</h1>
			<h3>Left Click to cross out</h3>
			<h3>Right Click to delete</h3>
		<div class="container">
			<form id="formID">
				<input id="textinput" type="text" name="" maxlength="64" placeholder="Enter your TODOs!" autocomplete="off">
			</form>
			<ul id="todos">
			</ul>
		</div>
	</div>
</body>
</html>
